<div *ngIf="data" class="carousel">
  <ul>
    <li class="float-left tile" *ngFor="let item of data['mediaItems']">
      <ul class="meta">
        <li>{{item['filename']}}</li>
        <li>{{item['mediaMetadata']['creationTime']}}</li>
      </ul>
      <img src="{{item['baseUrl']}}"/>
      
    </li>
  </ul>
</div>
