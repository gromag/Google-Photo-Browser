<form>
  <div class="form-group">
    <h2>Login</h2>
    <input type="text" name="accessToken" placeholder="Access Token" [(ngModel)]="accessToken"/>
  </div>

</form>
{{accessToken}}


<form *ngIf="accessToken != ''">
  <h2>Dashboard</h2>
  <label>Date:<input type="date" name="date" [(ngModel)]="mediaDate"/></label>
  {{mediaDate}}

  <button (click)="search()">Search</button>
</form>
